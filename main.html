<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://via.placeholder.com/300x300" alt="Main Apple Photo">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://via.placeholder.com/100x100" alt="Apple Photo 1"></li>
            <li><img src="https://via.placeholder.com/100x100" alt="Apple Photo 2"></li>
            <li><img src="https://via.placeholder.com/100x100" alt="Apple Photo 3"></li>
            <li><img src="https://via.placeholder.com/100x100" alt="Apple Photo 4"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="product__details">
      <div class="price">
        <h2>$7.93</h2>
      </div>
      <div class="variant">
        <h3>Varieties</h3>
        <ul>
          <li><img src="https://via.placeholder.com/50x50" alt="Green Apple"></li>
          <li><img src="https://via.placeholder.com/50x50" alt="Yellow Apple"></li>
          <li><img src="https://via.placeholder.com/50x50" alt="Orange Apple"></li>
          <li><img src="https://via.placeholder.com/50x50" alt="Red Apple"></li>
        </ul>
      </div>
      <div class="description">
        <h3>BENEFITS</h3>
        <p>Apples are nutritious and may offer several health benefits. They are high in fiber and vitamin C, and they also contain polyphenols, which may have numerous health benefits.</p>
      </div>
      <div class="add-to-cart">
        <button>ADD TO CART</button>
      </div>
    </div>
  </div>
</body>
</html>
